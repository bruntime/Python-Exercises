<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<title>Triangle Area Calculator</title>

<body>
<section>
	<p>Write a JavaScript program to find the area of a triangle.</p>

	<form>
	Side 1: <input type="text" name="side1"><br><br>
	Side 2: <input type="text" name="side2"><br><br>
	Side 3: <input type="text" name="side3"><br><br>
	Area: <input type="text" name="area"><br><br>
	<input type="submit" value="Calculate" onclick="calculate()">
	</form>
	</section>
	<script src="areaTriangle.js" type="text/javascript"></script>
</body>
</html>
