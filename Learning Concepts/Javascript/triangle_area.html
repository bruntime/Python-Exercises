<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script language="JavaScript" src="areaTriangle.js"></script>
	</head>
<title>Triangle Area Calculator</title>

<body>
<section>
	<p>Write a JavaScript program to find the area of a triangle.</p>

	<form>
	Side 1: <input type="text" id="side1"><br><br>
	Side 2: <input type="text" id="side2"><br><br>
	Angle: <input type="text" id="angle"><br><br>
	Area: <input type="text" id="area"><br><br>
	<input type="button" onclick="calculate()" value="Calculate">
	</form>
	</section>
</body>
</html>
